spring:
  application:
    name: integration-service
  cloud:
    config:
      discovery:
        enabled: false
eureka:
  client:
    enabled: false
---
spring:
  profiles: dev-cloud
  cloud:
    config:
      discovery:
        enabled: true
eureka:
  client:
    enabled: true
---
spring:
  profiles: stage
eureka:
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE_HOST}:${DISCOVERY_SERVICE_PORT}/eureka
management:
  info:
    git:
      mode: full      